<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store,
					  must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <script>
    action = function(optstr) {
	const http = new XMLHttpRequest();
	var url = "instconfig.cgi?opt="+encodeURI(optstr);
	http.open("GET",url);
	http.send();
	http.onreadystatechange=(e)=>{
	    console.log(http.responseText);
	}
}
    </script>
</head>
<body>

    <span onclick="action('list')">list</span><br>
    <span onclick="action('add bates foobar')">add bates</span><br>
    <span onclick="action('rem bates')">rem bates</span><br>

    
</body></html>
